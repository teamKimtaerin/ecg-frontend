<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>
  
  <!-- Subtle grid -->
  <defs>
    <pattern id="scrollGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="320" height="240" fill="url(#scrollGrid)"/>
  
  <!-- Scroll indicator -->
  <rect x="30" y="30" width="4" height="180" fill="#333" rx="2"/>
  <rect x="30" y="60" width="4" height="60" fill="#ffffff" rx="2">
    <animateTransform attributeName="transform" type="translateY" values="0;120;0" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Animated elements triggered by scroll -->
  <g transform="translate(80, 60)">
    <rect width="40" height="40" fill="#ffffff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" begin="0s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translateX" values="0;60;0" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g transform="translate(80, 120)">
    <circle r="20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" begin="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="0.5;1.5;0.5" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(80, 180)">
    <polygon points="0,-15 13,15 -13,15" fill="#ffffff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" begin="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;360;0" dur="4s" begin="2s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Scroll text -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.6">SCROLL</text>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff" opacity="0.4">TRIGGER</text>
</svg>