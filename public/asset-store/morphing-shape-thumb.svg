<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>
  
  <!-- Subtle grid -->
  <defs>
    <pattern id="morphGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="320" height="240" fill="url(#morphGrid)"/>
  
  <!-- Morphing path -->
  <path fill="#ffffff" opacity="0.8">
    <animate attributeName="d" 
      values="M 160,60 Q 200,100 160,140 Q 120,100 160,60 Z;
              M 160,60 Q 220,80 200,140 Q 100,160 160,60 Z;
              M 160,60 Q 180,120 160,180 Q 140,120 160,60 Z;
              M 160,60 Q 200,100 160,140 Q 120,100 160,60 Z" 
      dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Morphing outline -->
  <path fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4">
    <animate attributeName="d" 
      values="M 160,80 Q 180,110 160,140 Q 140,110 160,80 Z;
              M 160,80 Q 200,90 190,140 Q 120,150 160,80 Z;
              M 160,80 Q 170,120 160,160 Q 150,120 160,80 Z;
              M 160,80 Q 180,110 160,140 Q 140,110 160,80 Z" 
      dur="4s" begin="0.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Center point -->
  <circle cx="160" cy="120" r="3" fill="#ffffff" opacity="0.6"/>
  
  <!-- Morphing text -->
  <text x="160" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.6">MORPHING</text>
  <text x="160" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff" opacity="0.4">SHAPE</text>
</svg>