<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>
  
  <!-- Subtle grid -->
  <defs>
    <pattern id="wavesGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="320" height="240" fill="url(#wavesGrid)"/>
  
  <!-- Wave patterns -->
  <g opacity="0.6">
    <path d="M 20,120 Q 60,80 100,120 T 180,120 T 260,120 T 340,120" 
          stroke="#ffffff" stroke-width="2" fill="none">
      <animate attributeName="d" 
        values="M 20,120 Q 60,80 100,120 T 180,120 T 260,120 T 340,120;
                M 20,120 Q 60,160 100,120 T 180,120 T 260,120 T 340,120;
                M 20,120 Q 60,80 100,120 T 180,120 T 260,120 T 340,120" 
        dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <g opacity="0.4">
    <path d="M 20,140 Q 70,100 120,140 T 200,140 T 280,140 T 360,140" 
          stroke="#ffffff" stroke-width="2" fill="none">
      <animate attributeName="d" 
        values="M 20,140 Q 70,100 120,140 T 200,140 T 280,140 T 360,140;
                M 20,140 Q 70,180 120,140 T 200,140 T 280,140 T 360,140;
                M 20,140 Q 70,100 120,140 T 200,140 T 280,140 T 360,140" 
        dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <g opacity="0.3">
    <path d="M 20,100 Q 50,60 80,100 T 140,100 T 200,100 T 260,100 T 320,100" 
          stroke="#ffffff" stroke-width="1" fill="none">
      <animate attributeName="d" 
        values="M 20,100 Q 50,60 80,100 T 140,100 T 200,100 T 260,100 T 320,100;
                M 20,100 Q 50,140 80,100 T 140,100 T 200,100 T 260,100 T 320,100;
                M 20,100 Q 50,60 80,100 T 140,100 T 200,100 T 260,100 T 320,100" 
        dur="3s" begin="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Central sun-like element similar to reference -->
  <g transform="translate(160, 120)">
    <circle r="20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <g opacity="0.4">
      <line x1="-30" y1="0" x2="-25" y2="0" stroke="#ffffff" stroke-width="2"/>
      <line x1="25" y1="0" x2="30" y2="0" stroke="#ffffff" stroke-width="2"/>
      <line x1="0" y1="-30" x2="0" y2="-25" stroke="#ffffff" stroke-width="2"/>
      <line x1="0" y1="25" x2="0" y2="30" stroke="#ffffff" stroke-width="2"/>
      <line x1="-21" y1="-21" x2="-18" y2="-18" stroke="#ffffff" stroke-width="2"/>
      <line x1="18" y1="18" x2="21" y2="21" stroke="#ffffff" stroke-width="2"/>
      <line x1="21" y1="-21" x2="18" y2="-18" stroke="#ffffff" stroke-width="2"/>
      <line x1="-18" y1="18" x2="-21" y2="21" stroke="#ffffff" stroke-width="2"/>
    </g>
    <animateTransform attributeName="transform" type="rotate" 
      values="0;360" dur="8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Title -->
  <text x="160" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.6">SCROLL</text>
  <text x="160" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff" opacity="0.4">WAVES</text>
</svg>