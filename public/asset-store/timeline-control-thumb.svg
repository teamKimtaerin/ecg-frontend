<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>
  
  <!-- Subtle grid -->
  <defs>
    <pattern id="timelineGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="320" height="240" fill="url(#timelineGrid)"/>
  
  <!-- Timeline track -->
  <rect x="60" y="180" width="200" height="4" fill="#333" rx="2"/>
  <rect x="60" y="180" width="80" height="4" fill="#ffffff" rx="2">
    <animate attributeName="width" values="0;200;0" dur="5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Play button -->
  <circle cx="40" cy="182" r="12" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <polygon points="36,176 36,188 46,182" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Timeline markers -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.3">
    <line x1="60" y1="170" x2="60" y2="190"/>
    <line x1="110" y1="175" x2="110" y2="190"/>
    <line x1="160" y1="170" x2="160" y2="190"/>
    <line x1="210" y1="175" x2="210" y2="190"/>
    <line x1="260" y1="170" x2="260" y2="190"/>
  </g>
  
  <!-- Animated elements controlled by timeline -->
  <g>
    <rect x="80" y="60" width="30" height="30" fill="#ffffff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translateY" values="0;-20;0" dur="5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g>
    <circle cx="160" cy="75" r="15" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="5s" begin="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.5;1" dur="5s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g>
    <polygon points="210,90 225,60 195,60" fill="#ffffff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="5s" begin="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;180;0" dur="5s" begin="2s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Timeline cursor -->
  <line x1="140" y1="170" x2="140" y2="195" stroke="#ffffff" stroke-width="2" opacity="0.8">
    <animateTransform attributeName="transform" type="translateX" values="0;120;0" dur="5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Title -->
  <text x="160" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.6">TIMELINE</text>
  <text x="160" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff" opacity="0.4">CONTROL</text>
</svg>