<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#1a1a1a"/>
  
  <!-- Subtle grid -->
  <defs>
    <pattern id="observerGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1" opacity="0.1"/>
    </pattern>
    
    <!-- Gradient similar to reference -->
    <linearGradient id="carouselGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="25%" style="stop-color:#4ecdc4"/> 
      <stop offset="50%" style="stop-color:#45b7d1"/>
      <stop offset="75%" style="stop-color:#96ceb4"/>
      <stop offset="100%" style="stop-color:#feca57"/>
    </linearGradient>
  </defs>
  <rect width="320" height="240" fill="url(#observerGrid)"/>
  
  <!-- 3D Cube similar to reference -->
  <g transform="translate(160, 120)">
    <!-- Front face -->
    <path d="M -40,-40 L 40,-40 L 40,40 L -40,40 Z" fill="url(#carouselGrad)" opacity="0.8"/>
    
    <!-- Top face -->
    <path d="M -40,-40 L -20,-60 L 60,-60 L 40,-40 Z" fill="url(#carouselGrad)" opacity="0.6"/>
    
    <!-- Right face -->
    <path d="M 40,-40 L 60,-60 L 60,20 L 40,40 Z" fill="url(#carouselGrad)" opacity="0.4"/>
    
    <!-- Rotation animation -->
    <animateTransform attributeName="transform" type="rotate" 
      values="0;360" dur="8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Carousel indicators -->
  <g transform="translate(160, 200)">
    <circle cx="-20" cy="0" r="4" fill="#ffffff" opacity="1">
      <animate attributeName="opacity" values="1;0.3;0.3;0.3;1" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-7" cy="0" r="4" fill="#ffffff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3;0.3;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="7" cy="0" r="4" fill="#ffffff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.3;1;0.3;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="4" fill="#ffffff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.3;0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Observer detection area -->
  <rect x="60" y="60" width="200" height="120" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Title -->
  <text x="160" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.6">OBSERVER</text>
  <text x="160" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff" opacity="0.4">CAROUSEL</text>
</svg>